          echo "::endgroup::"

      - name: ðŸ“¤ Upload compliance summary
        uses: actions/upload-artifact@v4
        with:
          name: compliance-summary
          path: compliance-summary.md

  compliance-monitoring:
    name: ðŸ“Š Compliance Monitoring & Alerting
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [compliance-validation, compliance-policy-enforcement]
    if: always()

    steps:
      - name: ðŸ“Š Setup compliance monitoring
        run: |
          echo "::group::Compliance Monitoring Setup"
          
          # Create monitoring configuration
          cat > compliance-monitoring.yml << EOF
