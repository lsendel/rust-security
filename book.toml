[book]
title = "Rust Security Platform Documentation"
description = "Interactive documentation for the Rust Security Platform with executable examples"
authors = ["Security Team"]
language = "en"
multilingual = false
src = "docs"
build-dir = "book"

[preprocessor.links]
# Process relative links to be compatible with mdbook

[output.html]
default-theme = "navy"
preferred-dark-theme = "navy"
curly-quotes = true
mathjax-support = true
copy-fonts = true
additional-css = ["docs/styles/custom.css"]
additional-js = ["docs/scripts/interactive.js"]

[output.html.code]
# Enable syntax highlighting for Rust code
hljs-theme = "github"
# Make code blocks executable where possible
editable = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.git-repository-url]
url = "https://github.com/your-org/rust-security"
edit-url-template = "https://github.com/your-org/rust-security/edit/main/{path}"

[output.html.site-url]
url = "/rust-security/"

# Enable playground for Rust code examples
[output.html.playground]
runnable = true
editable = true
copyable = true
copy-js = true
line-numbers = false
show-hidden-lines = false

# Custom build commands for examples
[build]
build-dir = "book"
create-missing = false

[rust]
edition = "2021"