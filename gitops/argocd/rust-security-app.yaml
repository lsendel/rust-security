apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: rust-security
  namespace: argocd
  labels:
    app.kubernetes.io/name: rust-security
spec:
  description: Rust Security Workspace Project
  sourceRepos:
    - https://github.com/your-org/rust-security
    - https://charts.bitnami.com/bitnami
  destinations:
    - namespace: rust-security
      server: https://kubernetes.default.svc
    - namespace: rust-security-staging
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: ""
      kind: Namespace
    - group: rbac.authorization.k8s.io
      kind: ClusterRole
    - group: rbac.authorization.k8s.io
      kind: ClusterRoleBinding
  namespaceResourceWhitelist:
    - group: ""
      kind: ConfigMap
    - group: ""
      kind: Secret
    - group: ""
      kind: Service
    - group: ""
      kind: ServiceAccount
    - group: apps
      kind: Deployment
    - group: apps
      kind: ReplicaSet
    - group: networking.k8s.io
      kind: Ingress
    - group: networking.k8s.io
      kind: NetworkPolicy
    - group: policy
      kind: PodDisruptionBudget
    - group: autoscaling
      kind: HorizontalPodAutoscaler
    - group: monitoring.coreos.com
      kind: ServiceMonitor
  roles:
    - name: admin
      description: Admin access to rust-security project
      policies:
        - p, proj:rust-security:admin, applications, *, rust-security/*, allow
        - p, proj:rust-security:admin, repositories, *, *, allow
      groups:
        - rust-security:admins
    - name: developer
      description: Developer access to rust-security project
      policies:
        - p, proj:rust-security:developer, applications, get, rust-security/*, allow
        - p, proj:rust-security:developer, applications, sync, rust-security/*, allow
      groups:
        - rust-security:developers
  syncWindows:
    - kind: allow
      schedule: "0 9-17 * * 1-5"  # Business hours, weekdays only
      duration: 8h
      applications:
        - "*"
      manualSync: true
    - kind: deny
      schedule: "0 0-8,18-23 * * *"  # Outside business hours
      duration: 10h
      applications:
        - "*"
      manualSync: false
