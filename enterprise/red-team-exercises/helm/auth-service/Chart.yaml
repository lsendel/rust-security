apiVersion: v2
name: auth-service
description: Secure authentication service with comprehensive security controls
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://github.com/company/auth-service
sources:
  - https://github.com/company/auth-service
maintainers:
  - name: Security Team
    email: security@company.com
  - name: Platform Team
    email: platform@company.com
keywords:
  - authentication
  - security
  - oauth2
  - oidc
  - jwt
  - mfa
  - rust
annotations:
  category: Security
  licenses: MIT
  images: |
    - name: auth-service
      image: auth-service:1.0.0
dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "18.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: cert-manager
    version: "1.13.x"
    repository: "https://charts.jetstack.io"
    condition: certManager.enabled
  - name: external-secrets
    version: "0.9.x"
    repository: "https://charts.external-secrets.io"
    condition: externalSecrets.enabled