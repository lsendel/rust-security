[features]
# ml-basic = ["threat-hunting"]  # Removed smartcore due to workspace issue
# ml-enhanced = ["threat-hunting", "advanced-analytics", "petgraph"]  # Removed due to dependencies
default = ["security-essential", "api-keys", "enhanced-session-store"]  # Crypto disabled by default for build stability
# Core security features
security-essential = ["crypto", "rate-limiting"]
security-enhanced = ["security-essential", "zero-trust"]  # Removed post-quantum
rate-limiting = ["dep:dashmap"]
# Temporarily disabled due to version conflicts
# audit-logging = ["tracing"]
zero-trust = ["enhanced-session-store"]  # Removed threat-hunting
# Database features
postgres = ["dep:sqlx"]

# Development features
fast-build = []  # Minimal feature set for fast development builds
development = ["fast-build"]  # Removed docs feature
property-tests = []  # Property-based testing features
# docs = ["utoipa-swagger-ui"]  # Disabled - no swagger UI needed for now
vault = ["vaultrs"]
aws = ["aws-config", "aws-sdk-secretsmanager"]
tracing = []  # Temporarily disabled OpenTelemetry dependencies
benchmarks = []  # Removed pprof2 due to security vulnerability
simd = []  # SIMD support removed due to packed_simd_2 compatibility issues
performance = ["simd"]
crypto = ["ed25519-dalek"]
# profiling = []  # Removed pprof2 due to security vulnerability
# Secrets management feature flags
secrets-vault-aws = ["aws", "vault"]
# Post-quantum cryptography feature flags
post-quantum = []  # Empty feature to satisfy cfg checks
soar = []  # Empty feature to satisfy cfg checks
# hybrid-crypto = ["p256", "p384", "ed25519-dalek", "x25519-dalek"]  # Removed post-quantum
# Threat hunting feature flags (no-op to satisfy cfg checks)
threat-hunting = []
# advanced-analytics = ["dep:memmap2", "dep:lz4_flex", "dep:probabilistic-collections"]  # Removed threat-hunting
optimizations = []
# Production feature sets
production = ["security-enhanced", "secrets-vault-aws"]
monitoring = ["tracing", "dep:prometheus"]

# Service features
# soar = ["dep:sqlx", "dep:lettre", "dep:tempfile", "dep:handlebars"]  # Disabled - tera and walkdir removed
api-keys = ["dep:sqlx"]
enhanced-session-store = ["dep:redis", "dep:deadpool-redis"]

# Complete feature sets
