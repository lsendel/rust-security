apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: default
  namespace: istio-system
spec:
  mtls:
    mode: STRICT
---
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: rust-security-mtls
  namespace: rust-security-zt
spec:
  mtls:
    mode: STRICT
---
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: auth-service-mtls
  namespace: rust-security-zt
spec:
  selector:
    matchLabels:
      app: auth-service
  mtls:
    mode: STRICT
  portLevelMtls:
    8080:
      mode: STRICT
---
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: policy-service-mtls
  namespace: rust-security-zt
spec:
  selector:
    matchLabels:
      app: policy-service
  mtls:
    mode: STRICT
  portLevelMtls:
    8080:
      mode: STRICT
---
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: redis-mtls
  namespace: rust-security-zt
spec:
  selector:
    matchLabels:
      app: redis
  mtls:
    mode: STRICT
  portLevelMtls:
    6379:
      mode: STRICT