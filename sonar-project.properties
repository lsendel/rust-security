# SonarQube Configuration for Rust Security Platform
sonar.projectKey=rust-security-platform
sonar.projectName=Rust Security Platform
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=src,auth-service/src,policy-service/src,auth-core/src,common/src,security-features/src,soar-integration/src,api-contracts/src,input-validation/src
sonar.tests=tests,auth-service/tests,policy-service/tests,auth-core/tests,common/tests,security-features/tests,soar-integration/tests,api-contracts/tests,input-validation/tests

# Language configuration
sonar.language=rust
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/target/**,**/node_modules/**,**/*.lock,**/Cargo.lock,**/.refactor_backup/**,**/benchmark-results/**,**/logs/**,**/evidence/**

# Test exclusions
sonar.test.exclusions=**/target/**,**/examples/**,**/benchmarks/**

# Coverage configuration (when available)
sonar.rust.coverage.reportPaths=target/coverage/lcov.info
sonar.rust.clippy.reportPaths=target/clippy-report.json

# Quality gate configuration
sonar.qualitygate.wait=true

# Security configuration
sonar.security.hotspots.inheritFromParent=true

# Duplication configuration
sonar.cpd.exclusions=**/tests/**,**/examples/**

# Analysis parameters
sonar.analysis.mode=publish
sonar.buildString=rust-security-platform-build
